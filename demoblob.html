<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clipboard API: image demonstration</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="./css/main.css" />

<link rel="stylesheet" href="./css/clipboardblob.css" />
<script type="module" src="./js/clipboardblob.js" defer="defer"></script>

<body>

  <h1>Clipboard API: image demonstration</h1>

  <p>Buttons will appear on this page when the <a href="https://developer.mozilla.org/Web/API/Clipboard_API">Clipboard API</a> is supported.</p>

  <h2>Copy</h2>

  <p>Some browsers support image content copying:</p>

  <img id="clipboardicon" src="images/clipboard.png" alt="clipboard icon" />

  <button data-copyblob="#clipboardicon" data-done="image copied">copy image</button>


  <h2>Paste</h2>

  <div id="imagelist"></div>

  <button data-pasteblob="#imagelist">paste image</button>

</body>
</html>
